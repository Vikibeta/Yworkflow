<!DOCTYPE html>

    <meta name="keywords" content="">

    <title>APP版本过低或手机系统过低</title>

    <% include ../../../component/resizeJs.html %>
    <!-- end speedTimer[var, zero] -->
    <link rel="stylesheet" href="<%= staticConf.staticPath %>/common/css/base.css">

<body>
<dl class="crash-reply">
    <dt>版本过低有可能会有部分不兼容问题以及遗留问题，强烈建议升级最新版本。</dt>
    <!-- <dd>版本过低有可能会有部分不兼容问题以及遗留问题，强烈建议升级最新版本。</dd> -->
    <dd>如果你的Android版本过低，可能会导致与应用兼容不好，建议升级Android系统。</dd>
</dl>
<div class="whether-solve">
    <div class="whether-solve-btn-box" id="J_whetherSolve">
        <a href="javascript:void(0);" data-rep="qdH5_HF_13" class="solve-btn" ><i></i><span>已解决</span></a>
        <a href="javascript:void(0);" data-rep="qdH5_HF_14" class="no-solve-btn"><i></i><span>未解决</span></a>
    </div>
    <div class="whether-solve-not">
        <h4><span>未解决的原因</span></h4>
        <div class="whether-solve-not-list">
            <a href="javascript:void(0);" data-rep="qdH5_HF_15">操作后未解决</a>
            <a href="javascript:void(0);" data-rep="qdH5_HF_16">描述不清晰</a>
            <a href="javascript:void(0);" data-rep="qdH5_HF_17">功能不好用</a>
            <a href="javascript:void(0);" data-rep="qdH5_HF_18">其它原因</a>
        </div>
    </div>
</div>

<script data-ignore="true" src="//<%= staticConf.staticDomain %>/lbf/1.0.2/LBF.js?max_age=31536000"></script>
<script>
    LBF.config(<%- JSON.stringify(staticConf.lbf.conf) -%>);
</script>
