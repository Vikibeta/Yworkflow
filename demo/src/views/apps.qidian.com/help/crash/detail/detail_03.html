    <title>存储不足或缓存垃圾过多</title>

<body>
<dl class="crash-reply">
    <dt>存储不足或缓存垃圾过多</dt>
    <dd>如手机装了过多APP或缓存过多，也会拖慢手机运行速度并导致应用卡死或闪退，建议清理不常用的APP来加快手机运行速度。（请不要清理起点读书~点娘会哭的！）</dd>
</dl>
<div class="whether-solve">
    <div class="whether-solve-btn-box" id="J_whetherSolve">
        <a href="javascript:void(0);" data-rep="qdH5_HF_19" class="solve-btn" ><i></i><span>已解决</span></a>
        <a href="javascript:void(0);" data-rep="qdH5_HF_20" class="no-solve-btn"><i></i><span>未解决</span></a>
    </div>
    <div class="whether-solve-not">
        <h4><span>未解决的原因</span></h4>
        <div class="whether-solve-not-list">
            <a href="javascript:void(0);" data-rep="qdH5_HF_21">操作后未解决</a>
            <a href="javascript:void(0);" data-rep="qdH5_HF_22">描述不清晰</a>
            <a href="javascript:void(0);" data-rep="qdH5_HF_23">功能不好用</a>
            <a href="javascript:void(0);" data-rep="qdH5_HF_24">其它原因</a>
        </div>
    </div>
</div>
